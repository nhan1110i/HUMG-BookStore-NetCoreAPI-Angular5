<div class="shop__container ff">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 col-md-12">
              <ul class="product-category">
                  <li><a href="#" class="active">All</a></li>
                  <li *ngFor="let category of categories"><a routerLink="/BookStore/Category/{{ category.id }}">{{ category.categoryName }}</a></li>
              </ul>
          </div>
      </div>    
  </div>
</div>
<hr>
<div *ngFor="let item of products">
  <div class="row">
    <div class="col-lg-3 col-md-6" *ngFor="let product of item.products">
      <div class="shop__container--product">
        <a routerLink="/BookStore/Single-Product/{{ product.id }}">
          <img src="https://localhost:44315/image/{{ product.productImageList }}" alt="product">
          <span class="discount">{{ ceil(product.productPrice,product.productDiscount) }}%</span>
        </a>
        <div class="text">
          <a href="#">{{ product.productName }}</a>
          <div class="pricing">
            <p class="price">
              <span class="price-dc">{{ formatMoney(product.productPrice) }}</span>
              <span class="price-sale">{{ formatMoney(product.productDiscount) }}</span>
            </p>
          </div>
        </div>
        <div class="bottom-area">
          <div style="margin: 0 auto;">
            <a href="#"><span><i class="icon ion-ios-cart"></i></span></a>
            <a href="#"><span><i class="icon ion-ios-heart"></i></span></a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <nav aria-label="Page navigation ff">
    <ul class="pagination justify-content-center shop__pagination">
        <li class="page-item">
            <a class="page-link" href="#" tabindex="-1"><i class="icon ion-ios-return-left"></i></a>
        </li>
        <li class="page-item"><a class="page-link active" href="#">1</a></li>
        <li class="page-item">
            <a class="page-link" href="#"><i class="icon ion-ios-return-right"></i></a>
        </li>
    </ul>
</nav>
  <hr>
</div>
