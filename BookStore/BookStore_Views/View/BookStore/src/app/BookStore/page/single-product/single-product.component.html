<div class="product-single__container ff">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                    <img src="https://localhost:44315/image/ {{ product.productImageList }}" alt="product">
                </div>
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
                    <h2>{{ product.productName}}</h2>
                    <br/>
                    <h3>VNĐ {{ formatMoney(product.productPrice) }}</h3>
                    <br/>
                    {{ product.productDescription }}
                    
                    

                    <div class="input-group col-md-6" style="padding: 0">
                        <span class="input-group-btn mr-2">
                            <button type="button" class="quantity-left-minus btn"  data-type="minus" data-field="">
                                <i class="ion-ios-remove"></i>
                            </button>
                        </span>
                        <input type="text" id="quantity" name="quantity" class="form-control input-number" value="1" min="1" max="100">
                        <span class="input-group-btn ml-2">
                            <button type="button" class="quantity-right-plus btn" data-type="plus" data-field="">
                                <i class="ion-ios-add"></i>
                            </button>
                        </span>
                    </div>
                    <br/>
                    
                    <button class="add-btn">THÊM VÀO GIỎ</button>
                </div>
            </div>
        </div>
    </div>
